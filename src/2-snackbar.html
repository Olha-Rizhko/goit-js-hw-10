<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snackbar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/2-snackbar.css">
</head>
<body>

  <form class="form">
    <label class="form-label">
      Delay (ms)
      <input class="form2-input" type="number" name="delay" required />
    </label>
  
    <fieldset class="form-fieldset">
      <legend class="form-legend">State</legend>
      <label class="form-fieldset-label">
        <input class="form-fieldset-radio" type="radio" name="state" value="fulfilled" required />
        Fulfilled
      </label>
      <label class="form-fieldset-label">
        <input class="form-fieldset-radio" type="radio" name="state" value="rejected" required />
        Rejected
      </label>
    </fieldset>
  
    <button class="form-button" type="submit">Create notification</button>
  </form>
  

  <a href="./index.html">Back</a>
  
  <script type="module" src="./js/2-snackbar.js"></script>
</body>
</html>
